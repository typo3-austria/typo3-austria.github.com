---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>

    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}

    {% if page.mapping.latitude %}
      <h3>Location</h3>
      <a href="http://maps.google.com/?daddr={{page.mapping.latitude}},{{page.mapping.longitude}}" target="_blank" title="In Google Maps Ã¶ffnen">
        <img src="http://maps.googleapis.com/maps/api/staticmap?markers={{page.mapping.latitude}},{{page.mapping.longitude}}&size=300x300&zoom=14&sensor=false" alt="" />
      </a>
    {% endif %}
  </section>



</article>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
