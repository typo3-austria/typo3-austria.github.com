<header class="site-header">

	<div class="branding">
        <h1>
            <a href="{{ site.baseurl }}/">
                <img class="avatar" src="/img/tuga-logo.jpg" alt=""/>
            </a>
        </h1>
	</div>

	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
				{% if page.title and page.hide != true %}
				<li>
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.navtitle }}</a>
				</li>
				{% endif %}
			{% endfor %}

			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>

</header>
